<!DOCTYPE html>
<html lang="pt-BR" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Moneta - Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Safe Area Utilities */
        @supports (padding-top: env(safe-area-inset-top)) {
            .safe-area-top {
                padding-top: env(safe-area-inset-top);
            }

            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }

            .pb-safe {
                padding-bottom: calc(env(safe-area-inset-bottom) + 1.5rem);
            }

            /* + base padding */
            .pt-safe {
                padding-top: env(safe-area-inset-top);
            }
        }

        /* Fallbacks */
        .pb-safe {
            padding-bottom: 2rem;
        }

        :root {
            /* LIGHT MODE (Executive Premium) */
            --brand-bg: #F8F9FA;
            /* background.light */
            --brand-surface: #FFFFFF;
            /* background.card_light */
            --brand-surface-light: #F1F5F9;
            /* text.primary_dark (used as light surface/hover) */
            --brand-text-primary: #1E293B;
            /* text.primary_light */
            --brand-text-secondary: #64748B;
            /* text.secondary_light */
            --brand-border: #E2E8F0;
            /* Slate-200 (kept for subtle borders) */

            /* Shadows for depth */
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

            /* Status Colors mapped to vars for internal usage consistency */
            --color-success: #059669;
            --color-danger: #DC2626;
            --color-warning: #D97706;
        }

        .dark {
            /* DARK MODE (Executive Navy) */
            --brand-bg: #0B1120;
            /* background.dark */
            --brand-surface: #151E32;
            /* background.card_dark */
            --brand-surface-light: #1E293B;
            /* text.primary_light (used as dark surface/hover) */
            --brand-text-primary: #F1F5F9;
            /* text.primary_dark */
            --brand-text-secondary: #94A3B8;
            /* text.secondary_dark */
            --brand-border: #1E293B;
            /* Slate-800 */

            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Semantic Vars (Backward Compatibility + Theme Switching)
                        'brand-bg': 'var(--brand-bg)',
                        'brand-surface': 'var(--brand-surface)',
                        'brand-surface-light': 'var(--brand-surface-light)',
                        'brand-text-primary': 'var(--brand-text-primary)',
                        'brand-text-secondary': 'var(--brand-text-secondary)',
                        'brand-border': 'var(--brand-border)',

                        // --- NEW EXECUTIVE SYSTEM ---
                        // Base (Fundos)
                        background: {
                            light: '#F8F9FA', // Off-white executivo
                            dark: '#0B1120',  // Navy muito profundo
                            card_light: '#FFFFFF',
                            card_dark: '#151E32', // Navy ligeiramente mais claro
                        },
                        // Textos
                        text: {
                            primary_light: '#1E293B', // Slate-800
                            primary_dark: '#F1F5F9',  // Slate-100
                            secondary_light: '#64748B', // Slate-500
                            secondary_dark: '#94A3B8',  // Slate-400
                        },
                        // Marca (Brand - Azul Executivo)
                        brand: {
                            DEFAULT: '#0F52BA', // Default for 'bg-brand'
                            500: '#0F52BA', // Azul Safira (Sóbrio)
                            600: '#0A3B8C', // Hover
                            dark_accent: '#3B82F6', // Azul mais vibrante
                        },
                        // Status & Acentos (Premium)
                        accent: {
                            gold: '#D97706', // Ouro (Amber-600)
                            success: '#059669', // Emerald-600
                            danger: '#DC2626', // Red-600
                        },

                        // Legacy Mappings (soft deprecation or mapped to new)
                        'brand-green': '#059669', // Mapped to accent.success
                        'brand-gold': '#D97706',  // Mapped to accent.gold
                        'brand-red': '#DC2626',   // Mapped to accent.danger
                    },
                    boxShadow: {
                        'glow-green': '0 0 20px -5px rgba(5, 150, 105, 0.15)',
                        'glow-gold': '0 0 20px -5px rgba(217, 119, 6, 0.15)',
                        'card-sm': 'var(--shadow-card)',
                    }
                }
            }
        }

        // Prevent FOUC (Flash of Unstyled Content)
        try {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        } catch (e) { }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Failed:', err));
            });
        }
    </script>
</head>

<body class="bg-brand-bg text-brand-text-primary antialiased h-full">

    <div id="app-container" class="h-full flex flex-col">
        <!-- App Header with Logo -->
        <header
            class="bg-brand-surface/80 backdrop-blur-lg border-b border-brand-border px-6 py-3 flex items-center justify-between safe-area-top z-40">
            <div class="flex items-center gap-3">
                <img src="/logo.png" alt="Moneta" class="w-10 h-10">
                <div>
                    <h1 class="text-lg font-bold text-brand-text-primary">Moneta</h1>
                    <p class="text-xs text-brand-text-secondary">Controle Financeiro</p>
                </div>
            </div>
            <button id="privacy-toggle" class="p-2 rounded-lg hover:bg-brand-surface-light transition-colors"
                title="Modo Privacidade">
                <svg class="w-5 h-5 text-brand-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </header>

        <!-- Main content -->
        <main id="main-content" class="h-full overflow-y-auto pb-20 flex-1"></main>

        <!-- Bottom Nav for all screen sizes -->
        <nav id="bottom-nav"></nav>
    </div>

    <!-- Container para Modais -->
    <div id="modal-container"></div>

    <!-- Global Loader -->
    <div id="global-loader"
        class="fixed inset-0 z-50 flex items-center justify-center bg-brand-bg/80 backdrop-blur-sm hidden transition-opacity duration-300">
        <div class="flex flex-col items-center">
            <div
                class="w-12 h-12 border-4 border-brand-gold/30 border-t-brand-gold rounded-full animate-spin mb-4 shadow-glow-gold">
            </div>
            <p class="text-brand-gold font-bold tracking-widest text-sm animate-pulse">CARREGANDO...</p>
        </div>
    </div>

    <!-- Bibliotecas Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <!-- Script Principal da Aplicação -->
    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
